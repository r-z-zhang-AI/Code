<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explore the Cosmos</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        .starry-sky {
            position: absolute;
            width: 100%;
            height: 100%;
            background: #0a0a0a;
            overflow: hidden;
        }
        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            animation: twinkle 1s infinite;
        }
        .trail {
            position: absolute;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            opacity: 0.8;
            animation: moveTrail 5s linear infinite;
        }
        @keyframes twinkle {
            0% { opacity: 0; }
            50% { opacity: 1; }
            100% { opacity: 0; }
        }
        @keyframes moveTrail {
            0% { transform: translateY(0); }
            100% { transform: translateY(100vh); }
        }
        .banner {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            font-size: 2rem;
            font-weight: bold;
            text-shadow: 2px 2px 5px rgba(0,0,0,0.5);
        }
        .circle {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            animation: moveCircle 5s ease-in-out infinite;
        }
        @keyframes moveCircle {
            0% { transform: translateX(0) translateY(0); }
            50% { transform: translateX(100vw) translateY(100vh); }
            100% { transform: translateX(0) translateY(0); }
        }
    </style>
</head>
<body>
    <div class="starry-sky" id="sky">
        <div class="banner" id="banner">Welcome to the Dynamic Scene</div>
    </div>
    <script>
        const sky = document.getElementById('sky');
        const banner = document.getElementById('banner');
        let starCount = 100, trailCount = 10, circleCount = 5;

        function createStars() {
            for (let i = 0; i < starCount; i++) {
                let star = document.createElement('div');
                star.classList.add('star');
                star.style.width = `${Math.random() * 3 + 1}px`;
                star.style.height = star.style.width;
                star.style.left = `${Math.random() * 100}vw`;
                star.style.top = `${Math.random() * 100}vh`;
                star.style.animationDuration = `${Math.random() * 2 + 1}s`;
                sky.appendChild(star);
            }
        }

        function createTrails() {
            for (let i = 0; i < trailCount; i++) {
                let trail = document.createElement('div');
                trail.classList.add('trail');
                trail.style.width = `${Math.random() * 10 + 5}px`;
                trail.style.height = `${Math.random() * 10 + 5}px`;
                trail.style.left = `${Math.random() * 100}vw`;
                trail.style.top = `${Math.random() * 100}vh`;
                sky.appendChild(trail);
            }
        }

        function createCircles() {
            for (let i = 0; i < circleCount; i++) {
                let circle = document.createElement('div');
                circle.classList.add('circle');
                let size = Math.random() * 50 + 50;
                circle.style.width = `${size}px`;
                circle.style.height = `${size}px`;
                circle.style.left = `${Math.random() * 100}vw`;
                circle.style.top = `${Math.random() * 100}vh`;
                sky.appendChild(circle);
            }
        }

        function changeBannerText() {
            const texts = [
                "Explore the Universe",
                "Stars are Shining",
                "Feel the Magic",
                "Dynamic Universe Awaits",
                "The Sky is the Limit"
            ];
            let index = 0;
            setInterval(() => {
                banner.innerText = texts[index];
                index = (index + 1) % texts.length;
            }, 3000);
        }

        function changeBackgroundColor() {
            setInterval(() => {
                sky.style.backgroundColor = `rgb(${Math.random() * 255}, ${Math.random() * 255}, ${Math.random() * 255})`;
            }, 5000);
        }

        document.addEventListener('click', (event) => {
            let clickEffect = document.createElement('div');
            clickEffect.style.position = 'absolute';
            clickEffect.style.width = '20px';
            clickEffect.style.height = '20px';
            clickEffect.style.background = 'white';
            clickEffect.style.borderRadius = '50%';
            clickEffect.style.left = `${event.pageX - 10}px`;
            clickEffect.style.top = `${event.pageY - 10}px`;
            sky.appendChild(clickEffect);
            setTimeout(() => {
                clickEffect.remove();
            }, 500);
        });

        createStars();
        createTrails();
        createCircles();
        changeBannerText();
        changeBackgroundColor();
    </script>
</body>
</html>
